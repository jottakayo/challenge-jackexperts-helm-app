<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostra isso caso não der certo renderizar com helm</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #000000; 
            color: #ffffff; 
        }
        .style {
            text-align: center;
            font-size: 36px;
            color: #f5c842; 
            padding: 20px;
            border: 2px solid #ffffff;
            background-color: #1c1c1c; 
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .customer {
            text-align: center;
            font-size: 18px;
            color: #cccccc;
            padding: 15px;
            border: 1px solid #4f4f4f;
            background-color: #2c2c2c;
            border-radius: 8px; 
        }
        .links {
            margin-top: 20px;
            text-align: center;
            color: #f5c842;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #f5c842;
            color: #000000;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #d4a630;
        }
    </style>
</head>
<body>
    <h1 id="style">Erro na variável {{ .Values.headerTexto }} não foi substituída</h1>
    <div id="customer">
        <p>A variável {{ .Values.descricao }} deu ruim ao ser renderizada.</p>
    </div>
    <div class="links">
        <a class="button" href="" target="_blank">Link não deu {{ .Values.link1 }}</a>
        <a class="button" href="" target="_blank">Link não deu {{ .Values.link2 }}</a>
        <a class="button" href="" target="_blank">Link não deu {{ .Values.link3 }}</a>
    </div>
</body>
</html>
