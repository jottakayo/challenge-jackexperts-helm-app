apiVersion: v1
kind: ConfigMap
metadata:
  name: html-customer-config
  namespace: app
  labels:
    app: html-customer-app
    desafio: jackexperts
data:
  customer.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ .Values.title }}</title>
    </head>
    </head>
<body>
    <h1 id="center-text">{{ .Values.headerText }}</h1>
    <div id="text">
        <p>{{ .Values.description }}</p>
    </div>
</body>
</html>
